<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>loom-draw</title>
  </head>

  <body>
    <style>
      button {
        position: absolute;
        z-index: 1000;
        width: 70px;
        height: 70px;
        background-color: black;
        color: white;
      }
      canvas {
        position: absolute;
        z-index: 99;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        -ms-interpolation-mode: nearest-neighbor;
        image-rendering: pixelated;
      }
      #paint {
        /* opacity: 0; */
      }
      #target {
        /* opacity: 0; */
      }
      img {
        object-fit: contain;
        width: 100%;
        height: 100%;
        z-index: 900;
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #123493;
        width: 100vw;
        margin: 0;
      }
    </style>
    <button id="undo">Undo</button>
    <canvas id="paint"></canvas>
    <canvas id="target"></canvas>
  </body>

  <script src="./bundle.js" type="text/javascript"></script>
</html>
